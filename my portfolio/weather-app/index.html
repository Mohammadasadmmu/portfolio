<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Your Name</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="weather-container">
        <div class="weather-header">
            <h1>Weather App</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="weather-info">
            <div class="location">
                <h2 id="city-name">New Delhi</h2>
                <p id="date">Monday, June 20, 2023</p>
            </div>

            <div class="current-weather">
                <div class="temperature">
                    <img id="weather-icon" src="assets/weather-icons/sunny.png" alt="Weather Icon">
                    <h1 id="temp">32°C</h1>
                </div>
                <div class="details">
                    <p id="weather-desc">Sunny</p>
                    <div class="extra-info">
                        <p><i class="fas fa-wind"></i> <span id="wind">12 km/h</span></p>
                        <p><i class="fas fa-tint"></i> <span id="humidity">45%</span></p>
                    </div>
                </div>
            </div>

            <div class="forecast">
                <div class="forecast-item">
                    <p>Tomorrow</p>
                    <img src="assets/weather-icons/cloudy.png" alt="Cloudy">
                    <p>34°C / 28°C</p>
                </div>
                <div class="forecast-item">
                    <p>Wed</p>
                    <img src="assets/weather-icons/rain.png" alt="Rain">
                    <p>30°C / 26°C</p>
                </div>
                <div class="forecast-item">
                    <p>Thu</p>
                    <img src="assets/weather-icons/partly-cloudy.png" alt="Partly Cloudy">
                    <p>32°C / 27°C</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
